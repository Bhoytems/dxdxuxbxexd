            <div class="task-card">

                    <div class="task-name">Retweet Post</div>

                </div>
                <button class="task-btn" data-task="retweet" data-reward="50">Start</button>
            </div>

            <div class="task-card">
                <div class="task-info">
                    <div class="task-name">Refer Friends</div>
                    <div class="task-reward">100 DUBE per referral</div>
